<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{cats['title']}}
    </h4>
    <div>
      <b>Location:</b> {{cats['location']}}
    </div>
    {% if 'price' in cats %}
    <div>
      <b>Price:</b> {{cats['price']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="www.google.com" type="button" class="btn btn-outline-primary float-right align-middle" >Book now</a>
  </div>
  
</div>
